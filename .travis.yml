language: node_js
env:
  SSH_USER: root
  APP_PATH: /root/trackingCoins
  DEPLOY_DIRECTORY: $APP_PATH/web

node_js:
  - node

git:
  depth: false

branches:
  only:
    - master


cache:
  directories:
    - node_modules

before_install:
  - openssl aes-256-cbc -K $encrypted_f21500ed0193_key -iv $encrypted_f21500ed0193_iv -in ./id_rsa.enc -out ./id_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 ./id_rsa
  - echo -e "Host $SSH_HOST\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - ssh-add ./id_rsa
  - ssh -i ./id_rsa root@$SSH_HOST pwd

install:
  - npm install

script:
  - echo "npm test temporarily disabled"
  - npm run build

deploy:
  provider: script
  skip_cleanup: true
  # script: rsync -r --quiet --delete-after dist/* $SSH_USER@$SSH_HOST:/root/trackingCoins/web
  script:
    - rsync -r --quiet --delete-after dist/* $SSH_USER@$SSH_HOST:$DEPLOY_DIRECTORY
    - ssh -i ./id_rsa root@$SSH_HOST "cd $APP_PATH && docker-compose restart nginx"
  on:
    branch: master
